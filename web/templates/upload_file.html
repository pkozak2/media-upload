<html>
    <head>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/dropzone.min.css') }}"
        />
		<style>
		body {
		 margin: auto;
		 width: 1080px;
		 padding-top: 50px;
		 background-color: #f9f9f9;
		}

		.order-ctrl {
		 text-align:center;
		}

		.upload-zone{
		 display: flex;
			justify-content: center;
			align-items: center;
			border: 1px solid #ccc;
			box-shadow: 3px -1px 18px 1px #CCC;
		}

		.upload-zone:hover{
		 transition: all .3s;
		 background-color: #F9F9F9;
		}
		</style>
    </head>
    <body>

        <form action="{{ url_for('upload_file')}}" class="upload-zone dropzone">
          <div class="fallback">
            <input name="uploaded_media" type="file" multiple />
          </div>
        </form>
        <form
            action="{{ url_for('process_order')}}"
            class="order-ctrl"
            onsubmit="event.preventDefault(); handleOrderForm(this);"
        >
            <input class="order-crtl--client-email" name="email" type="email" placeholder="Your email..."/>
            <button type="submit" class="order-ctrl--confirm">
                Confirm Order
            </button>
            <button type="button" class="order-ctrl--reset">
                Clear Order
            </button>
        </form>
    </body>
    <script src="{{ url_for('static', filename='js/vendor/dropzone.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/axios.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/order_storage.js') }}"></script>
    <script src="{{ url_for('static', filename='js/handle_order.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
